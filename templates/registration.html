<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Template">
    <meta name="keywords" content="admin dashboard, admin, flat, flat ui, ui kit, app, web app, responsive">
    <link rel="shortcut icon" href="/static/img/ico/favicon.png">
    <title>Registration</title>

    <!-- Base Styles -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-body">

        <div class="login-logo">
            <h1 class="form-heading">网站指纹识别系统</h1>
        </div>

      <h2 class="form-heading">registration now</h2>
      <div class="container log-row">
          <form class="form-signin" action="/registration" method="POST">
              <input type="text" class="form-control" placeholder="Email" autofocus name="email">
              <input type="text" class="form-control" placeholder="User Name" autofocus name="username">
              <input type="password" class="form-control" placeholder="Password" name="password">
              <input type="password" class="form-control" placeholder="Re-type Password">
              <label class="checkbox-custom check-success">
                  <input type="checkbox" value="agree this condition" id="checkbox1"> <label for="checkbox1">I agree to the Terms of Service and Privacy Policy</label>
              </label>
              <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>

              <div class="registration m-t-20 m-b-20">
                  Already Registered.
                  <a class="" href="login.html">
                      Login
                  </a>
              </div>
          </form>
      </div>

    <!--jquery-1.10.2.min-->
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <!--Bootstrap Js-->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jrespond.min.js"></script>



  </body>
</html>
